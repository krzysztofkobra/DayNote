<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/notes.css' %}">
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/60" alt="User photo">
        <div class="username">{{ request.user.username }}</div>
        <a href="{% url 'home' %}" class="nav-link">Calendar</a>
        <a href="{% url 'notes' %}" class="nav-link active">Notes</a>
        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
    </div>

    <div class="main-content">
        <div class="notes-header">
            <h1 class="notes-title">My Notes</h1>
            <button class="add-note-btn" data-bs-toggle="modal" data-bs-target="#noteModal">+ Add Note</button>
        </div>

        <div class="notes-container">
            {% if notes %}
                {% for note in notes %}
                    <div class="note-card">
                        <h3>{{ note.title }}</h3>
                        <p>{{ note.content }}</p>
                        <div class="date">Last updated: {{ note.updated_at|date:"F j, Y, g:i a" }}</div>
                        <div class="note-actions">
                            <button class="edit-btn" onclick="editNote('{{ note.id }}', '{{ note.title }}', '{{ note.content }}')">Edit</button>
                            <button class="delete-btn" onclick="deleteNote('{{ note.id }}')">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <i class="bi bi-journal-text"></i>
                    <p>You don't have any notes yet.</p>
                    <button class="add-note-btn" data-bs-toggle="modal" data-bs-target="#noteModal">Create your first note</button>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Add Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="noteForm" method="post" action="{% url 'add_note' %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <input type="hidden" id="noteId" name="note_id">

                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="noteTitle" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Content</label>
                            <textarea class="form-control" id="noteContent" name="content" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="deleteNoteBtn" class="btn btn-danger me-auto d-none" onclick="confirmDeleteNote()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let noteModal;
        let currentNoteId;

        document.addEventListener('DOMContentLoaded', function() {
            noteModal = new bootstrap.Modal(document.getElementById('noteModal'));
        });

        function editNote(id, title, content) {
            document.getElementById('noteModalLabel').textContent = 'Edit Note';
            document.getElementById('noteId').value = id;
            document.getElementById('noteTitle').value = title;
            document.getElementById('noteContent').value = content;
            document.getElementById('deleteNoteBtn').classList.remove('d-none');
            currentNoteId = id;

            noteModal.show();
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                window.location.href = "{% url 'delete_note' %}?note_id=" + id;
            }
        }

        function confirmDeleteNote() {
            if (confirm('Are you sure you want to delete this note?')) {
                window.location.href = "{% url 'delete_note' %}?note_id=" + currentNoteId;
            }
        }
    </script>
</body>
</html>
